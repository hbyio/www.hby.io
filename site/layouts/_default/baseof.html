<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">
    <title>{{ $.Site.Title }}</title>
    <meta name="description" content="{{ $.Site.Params.Description }}">
    <link rel="icon" href="favicon-16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="favicon-32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="favicon-96.png" sizes="96x96" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="apple-icon-180x180.png" sizes="180x180" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="apple-icon-152x152.png" sizes="152x152" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="apple-icon-144x144.png" sizes="144x144" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="apple-icon-120x120.png" sizes="120x120" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="apple-icon-114x114.png" sizes="114x114" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="apple-icon-76x76.png" sizes="76x76" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="apple-icon-72x72.png" sizes="72x72" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="apple-icon-60x60.png" sizes="60x60" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="apple-icon-57x57.png" sizes="57x57" type="image/png">
    <link rel="icon" href="android-icon-192x192.png" sizes="192x192" type="image/png">
    {{ $stylesheet := .Site.Data.webpack.main }}
    {{ with $stylesheet.css }}<link href="{{ relURL . }}" rel="stylesheet">{{ end }}
    <!-- Control the behavior of search engine crawling and indexing -->
    <meta name="robots" content="index,follow"><!-- All Search Engines -->
    <meta name="googlebot" content="index,follow"><!-- Google Specific -->
</head>

<body>
  <div class="main">
    {{ block "header" . }}{{ partial "header" . }}{{end}}

    {{ block "main" . }}{{end}}

    {{ block "footer" . }}{{ partial "footer" . }}{{end}}
  </div>


  {{ $script := .Site.Data.webpack.main }}
  {{ with $script.js }}
    <script src="{{ relURL . }}"></script>
  {{ end }}
</body>

</html>
